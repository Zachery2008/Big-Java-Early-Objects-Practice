<h2>Accessor and Mutator Methods</h2>
<ul>
  <li>Accessor method: does not change the state of its implicit
parameter<br>
    <tt>double width = box.getWidth();</tt></li>
  <li>Mutator method: changes the state of its implicit parameter<br>
    <tt>box.translate(15, 25);</tt><br>
    <img src="images/translate.png" alt=""></li>
</ul>
