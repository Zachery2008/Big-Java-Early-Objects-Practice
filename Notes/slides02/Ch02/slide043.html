<h2>Syntax 2.4 : Importing a Class from a Package</h2>

  <tbody>
    <tr>
      <td>
      <table border="0">
        <tbody>
          <tr>
            <td width="5%">&nbsp;</td>
            <td><tt>import</tt> <i>packageName</i><tt>.</tt><i>ClassName</i><tt>;</tt><br>
            </td>
          </tr>
        </tbody>
      </table>
      <h3>Example:</h3>
      <table border="0">
        <tbody>
          <tr>

          </tr>

      </table>
      <h3>Purpose:</h3>
To import a class from a package for use in a program.<br>
