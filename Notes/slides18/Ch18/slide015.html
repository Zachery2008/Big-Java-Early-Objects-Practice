<h2>Permutations</h2>
<ul>
  <li>Design a class that will list all permutations of a string</li>
  <li>A permutation is a rearrangement of the letters</li>
  <li>The string <b>"eat"</b> has six permutations <br>
    <blockquote> <b>"eat" </b><br>
      <b>"eta" </b><br>
      <b>"aet"</b><br>
      <b>"tea"</b><br>
      <b>"tae"</b><br>
    </blockquote>
  </li>
</ul>
