<h2>The Quicksort Algorithm</h2>
<pre>public void sort(int from, int to)<br>{<br>   if (from &gt;= to) return;<br>   int p = partition(from, to);<br>   sort(from, p);<br>   sort(p + 1, to);<br>}</pre>
