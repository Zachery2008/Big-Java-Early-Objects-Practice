<ul>
  <li>The <tt>DELETE</tt> and <tt>UPDATE</tt> commands modify the database</li>
  <li>The <tt>DELETE</tt> command deletes rows</li>
  <li>To delete all customers in California
    <pre>DELETE FROM Customer WHERE State = 'CA'</pre>
  </li>
</ul>
